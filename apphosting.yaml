# Configuración para Firebase App Hosting
# Documentación: https://firebase.google.com/docs/app-hosting/configure

runConfig:
  minInstances: 0
  maxInstances: 1
  concurrency: 80
  cpu: 1
  memoryMiB: 1024

# Si usas variables de entorno secretas (como API Keys de IA), 
# deberás configurarlas en la consola de Firebase > App Hosting > Secretos.
